  <title>بث مباشر - فيديو فيسبوك</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .video-wrapper {
      width: 100%;
      max-width: 800px;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>مشاهدة الفيديو من فيسبوك</h1>

  <div class="video-wrapper">

      src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/suqoorbadan.football.ye/videos/1171328657882396/&show_text=0" 
      allowfullscreen

  </div>

</body>
