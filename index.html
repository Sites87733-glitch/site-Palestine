<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكاء اصطناعي بسيط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            background-color: #eef;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ذكاء اصطناعي بسيط</h1>
        <textarea id="userInput" placeholder="اكتب هنا..." rows="4"></textarea>
        <button id="sendBtn">إرسال</button>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById("sendBtn").addEventListener("click", async () => {
            const input = document.getElementById("userInput").value.trim();
            const responseDiv = document.getElementById("response");

            if (!input) {
                responseDiv.innerHTML = "الرجاء كتابة شيء...";
                return;
            }

            responseDiv.innerHTML = "جارٍ المعالجة...";

            try {
                // استخدام Proxy لتجاوز مشكلة CORS
                const proxy = "https://cors-anywhere.herokuapp.com/";
                const apiUrl = `${proxy}https://sonnet3-5.free.nf/api/at.php?text=${encodeURIComponent(input)}`;

                const res = await fetch(apiUrl);
                if (!res.ok) throw new Error("حدث خطأ في الاتصال بالـ API");

                const data = await res.json(); // قراءة JSON
                if (data.success && data.response) {
                    responseDiv.innerHTML = data.response;
                } else {
                    responseDiv.innerHTML = "لم يتم استلام رد صحيح من الـ API.";
                }
            } catch (error) {
                responseDiv.innerHTML = `خطأ: ${error.message}`;
            }
        });
    </script>
</body>
</html>
